<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enderecos</title>
    <link rel="icon" href="../../images/logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    
    <script src="script-endereco.js" defer></script>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <img src="../../images/ifpe_logo.png" alt="Logo IFPE" class="logo">
            <nav>
                <a href="../Aluno/lista-aluno.html">Voltar</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="events-section">
            <h2>Informações Residenciais</h2>
            <br>
            <div class="events-container">
                <!-- Os endereços serão listados aqui dinamicamente -->
            </div>

            <!-- Formulário para editar detalhes do endereço -->
            <div id="edit-endereco-form" style="display:none;">
                <h3>Editar Endereço</h3>
                <form id="form-edit-endereco">
                    <input type="hidden" id="endereco-id">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" required>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" required>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" required>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" required>
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" required>
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" required>
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" required>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
