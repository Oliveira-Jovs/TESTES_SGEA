<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Aluno</title>
    <link rel="icon" href="../../images\logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="../../images\ifpe_logo.png" alt="Logo IFPE" class="logo">
            <nav>
                <button class="logout-button" id="encerrarSessao">Deslogar</button>
            </nav>
        </div>
    </header>

    <section class="profile">
        <div class="container">
            <h2>Perfil do Aluno</h2>
            <div class="profile-info"> <!-- Contêiner flexível para alinhar os elementos -->
                <div class="profile-picture-container">
                    <img src="../../images/foto-aluno.png" alt="Foto do aluno" class="profile-picture">
                    <label for="uploadFoto" class="edit-icon">&#9998;</label>
                    <input type="file" id="uploadFoto" accept="image/*" style="display: none;">
                </div>    
    
                <div class="profile-details">
                    <p><strong>Nome:</strong> <span class="nome">Insira Informações pessoais...</span></p>
                    <p><strong>Matrícula:</strong> <span id="matricula">Insira Informações pessoais...</span></p>
                    <p><strong>Email:</strong> <span id="email">Insira Informações pessoais...</span></p>
                </div>
            </div> 
            </div>
            <div class="profile-actions">
                <a href="lista-aluno.html" class="btn">Informações Pessoais</a>
                <!-- <a href="cadastro-curso.html" class="btn">Adicionar Informações Acadêmicas</a> -->
                <a href="../Evento/lista-evento-para-aluno.html" class="btn">Eventos Disponíveis</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados. </p>
        </div>
    </footer>
    <script>
        // Evento de clique para o botão "Encerrar Sessão"
        document.getElementById('encerrarSessao').addEventListener('click', function(event) {
            event.preventDefault();  // Previne a navegação imediata para index.html

            // Limpa o localStorage
            localStorage.clear();

            // Redireciona para a página inicial (index.html)
          
            window.location.href = "../../index.html";
        });
    </script>
    <script src="perfil-aluno.js"></script>

</body>
</html>
