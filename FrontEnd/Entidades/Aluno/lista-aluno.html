<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <link rel="icon" href="../../images/logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="script-aluno.js" defer></script>
</head>
<body>

   <header class="main-header">
        <div class="container">
            <img src="../../images/ifpe_logo.png" alt="Logo IFPE" class="logo">
            <nav>
                <a href="perfil-aluno.html">Voltar</a>

            </nav>
        </div>
    </header>

    <main>
        <section class="events-section">
            <h2>Informações Pessoais</h2>
            <br>
            <div class="events-container">
                <!-- Os alunos serão listados aqui dinamicamente -->
            </div>

            <!-- Formulário para editar detalhes do aluno -->
            <div id="edit-transport-form" style="display:none;">
                <h3>Editar Aluno</h3>
                <form id="form-edit-banco">
                    <input type="hidden" id="aluno-id">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                    <label for="matricula">Matricula:</label>
                    <input type="text" id="matricula" required>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required>
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" required>
                    <label for="dataNasc">Data de Nascimento:</label>
                    <input type="text" id="dataNasc" required>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" required>
                    <label for="email">Email:</label>
                    <input type="text" id="email" required>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
