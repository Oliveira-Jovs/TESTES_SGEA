<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Transporte</title>
    <link rel="icon" href="../../images\logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="script-add-transporte.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="../../images\ifpe_logo.png" alt="Instituto Federal" class="logo">
            <nav>
                <a href="../Evento/lista-evento-para-servidor.html">Voltar</a>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <h2>Criar Transporte</h2>
        <form id="form-transport" action="">

        <section class="transport-info">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" maxlength="15" required>

            <label for="placa">Placa</label>
            <input type="text" id="placa" name="placa" maxlength="7" required>

            <label for="quilometragem">Quilometragem</label>
            <input type="number" id="quilometragem" name="quilometragem" maxlength="5" required>

            <label for="nomeMotorista">Nome do Motorista</label>
            <input type="text" id="nomeMotorista" name="nomeMotorista" maxlength="50" required>

            <label for="horaSaida">Hora de Saída</label>
            <input type="time" id="horaSaida" name="horaSaida" required>

            <label for="horaChegada">Hora de Chegada</label>
            <input type="time" id="horaChegada" name="horaChegada" required>

        </section>
        <button type="button" class="btn">Salvar</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados. </p>
        </div>
    </footer>
</body>
</html>
