<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Evento</title>
    <link rel="icon" href="../../images\logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .form-container input, 
        .form-container textarea {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          box-sizing: border-box;
        }
        </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="../../images\ifpe_logo.png" alt="Instituto Federal" class="logo">
            <nav>
                <a href="lista-evento-para-aluno.html">Voltar</a>
            </nav>
        </div>
    </header>
    <main class="form-container">
        <h2>Avaliar Evento</h2>
        <form id="formAvaliacao">
            <!-- Campo de ID do Evento oculto -->
            <input type="hidden" id="idEvento" name="idEvento">

            <!-- Exibir nome do evento -->
            <div class="avaliacao-evento">
                
                <p id="nomeEvento"></p>  <!-- Nome do evento será exibido aqui -->
            </div>
            <br>
            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota" required>

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" rows="5" name="comentario" required></textarea>

            <button type="submit" class="btn">Enviar Avaliação</button>
        </form>
    </main>

    <script src="script-avaliar-para-aluno.js"></script>

    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados. </p>
        </div>
    </footer>
</body>
</html>
