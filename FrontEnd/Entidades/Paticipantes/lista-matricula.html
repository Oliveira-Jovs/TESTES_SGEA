<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrículas</title>
    <link rel="icon" href="../../images/logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../Matricula/script-matricula.js" defer></script>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <img src="../../images/ifpe_logo.png" alt="Logo IFPE" class="logo">
            <nav>
                <a href="../Aluno/lista-aluno.html">Voltar</a>

            </nav>
        </div>
    </header>

    <main>
        <section class="events-section">
            <h2>Matrículas Disponíveis</h2>
            <br>
            <div class="events-container">
                <!-- As matrículas serão listadas aqui dinamicamente -->
            </div>

            <!-- Formulário para editar detalhes da matrícula -->
            <div id="edit-matricula-form" style="display:none;">
                <h3>Editar Matrícula</h3>
                <form id="form-edit-matricula">
                    <input type="hidden" id="matricula-id">
                    <label for="numMatricula">Matrícula:</label>
                    <input type="text" id="numMatricula" required>
                    <label for="periodoIngresso">Período de Ingresso:</label>
                    <input type="text" id="periodoIngresso" required>
                    <label for="turno">Turno:</label>
                    <input type="text" id="turno" required>
                    
                    <label for="nomeCurso">Curso:</label>
                    <input type="text" id="nomeCurso" required>
                    
                    <label for="modalidade">Modalidade:</label>
                    <input type="text" id="modalidade" required>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
