<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar certificado</title>
    <link rel="icon" href="../../images\logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
    .form-container input, 
    .form-container textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="../../images\ifpe_logo.png" alt="Instituto Federal" class="logo">
            <nav>
                <a href="../Evento/lista-evento-para-servidor.html">Voltar</a>
            </nav>
        </div>
    </header>
    <main class="form-container">
        <h2>Avaliar Evento</h2>
        <form id="formTransporte">
            <!-- Campo de ID do Evento oculto -->
            <input type="hidden" id="idEvento" name="idEvento">

            <!-- Exibir nome do evento -->
            <div class="transporte-evento">
                
                <p id="nomeEvento"></p>  <!-- Nome do evento será exibido aqui -->
            </div>
            <br>
            <label for="cargaHoraria">Carga Horaria:</label>
            <input type="number" id="cargaHoraria" name="cargaHoraria" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" rows="5"  name="descricao" required></textarea>

            <button type="submit" class="btn">Criar Certificado</button>
        </form>
    </main>

    <script src="script-criar-certificado.js"></script>

    <footer>
        <div class="container">
            <div class="footer-columns"></div>
            <p>&copy; Instituto Federal de Pernambuco. Todos os direitos reservados. </p>
        </div>
    </footer>
</body>
</html>
